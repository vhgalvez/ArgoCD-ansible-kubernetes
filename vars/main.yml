# vars/main.yml -------------------------------------------------------
# Configuración principal del despliegue de ArgoCD

# Namespace donde se despliega ArgoCD
argocd_namespace: argocd

# Dominio para acceso externo
argocd_dashboard_domain: "argocd.socialdevs.site"
ingress_host: "argocd.cefaslocalserver.com"  # ← Úsalo solo si es diferente

# Secret TLS compartido y su nombre
tls_secret_name: wildcard-socialdevs-tls

# Configuración de autenticación básica (usando variables de entorno, con fallback opcional)
argocd_auth_user: "{{ lookup('env', 'ARGOCD_AUTH_USER') | default('admin', true) }}"
argocd_auth_pass: "{{ lookup('env', 'ARGOCD_AUTH_PASS') | default('SuperPassword123', true) }}"

# Ruta del kubeconfig y herramientas
kubeconfig_path: "/home/victory/.kube/config"
kubectl_path: "/usr/local/bin/kubectl"
kubeseal_path: "/usr/local/bin/kubeseal"

# Helm Chart y versión del administrador
argocd_chart_version: "5.51.6"  # Versión estable