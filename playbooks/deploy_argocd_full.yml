# playbooks\deploy_argocd_full.yml
---
- name: ðŸš€ Desplegar ArgoCD completo con autenticaciÃ³n bÃ¡sica, Ingress y Traefik CRDs
  hosts: localhost
  connection: local
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml

  pre_tasks:
    - name: ðŸ“¥ Leer archivo .env local
      set_fact:
        env_lines: "{{ lookup('file', '../.env').splitlines() }}"

    - name: ðŸ“Œ Cargar usuario y contraseÃ±a desde .env
      set_fact:
        _argocd_auth_user: "{{ (env_lines | select('match', '^ARGOCD_AUTH_USER=') | list).0.split('=')[1] }}"
        _argocd_auth_pass: "{{ (env_lines | select('match', '^ARGOCD_AUTH_PASS=') | list).0.split('=')[1] }}"

    - name: ðŸ“‹ Verificar que kubeseal estÃ© instalado
      stat:
        path: "{{ kubeseal_path }}"
      register: kubeseal_check

    - name: âŒ Abortar si kubeseal no estÃ¡ instalado
      fail:
        msg: "âŒ kubeseal no estÃ¡ instalado en {{ kubeseal_path }}. Por favor, instÃ¡lalo."
      when: not kubeseal_check.stat.exists

    - name: âš™ï¸ Verificar que las variables de autenticaciÃ³n estÃ©n definidas
      fail:
        msg: "âŒ ARGOCD_AUTH_USER y ARGOCD_AUTH_PASS deben estar definidos en .env"
      when: _argocd_auth_user is not defined or _argocd_auth_user == "" or _argocd_auth_pass is not defined or _argocd_auth_pass == ""

    - name: ðŸ”‘ Generar cadena bÃ¡sica con htpasswd (bcrypt)
      shell: echo "{{ _argocd_auth_pass }}" | htpasswd -i -B -n "{{ _argocd_auth_user }}"
      register: basic_auth_string
      changed_when: false
      no_log: true

    - name: ðŸ” Codificar "user:hash" en base64
      set_fact:
        basic_auth: "{{ basic_auth_string.stdout | b64encode }}"

    - name: ðŸ“ Renderizar plantilla del Secret sin sellar (unsealed)
      template:
        src: "../templates/secrets/basic-auth-secret.yaml.j2"
        dest: "{{ playbook_dir }}/files/argocd-dashboard-secret-unsealed.yaml"
      vars:
        basic_auth: "{{ basic_auth }}"
        namespace_tpl: "{{ argocd_namespace }}"
        secret_name: "{{ argocd_secret_name }}"

    - name: ðŸ” Sellar el Secret de ArgoCD Dashboard con kubeseal
      shell: >
        {{ kubeseal_path }}
        --controller-name sealed-secrets-controller
        --controller-namespace kube-system
        --format yaml
        < {{ playbook_dir }}/files/argocd-dashboard-secret-unsealed.yaml
        > {{ playbook_dir }}/files/argocd-dashboard-sealed.yaml
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      changed_when: true

    - name: ðŸ—‘ï¸ Eliminar el Secret sin sellar
      file:
        path: "{{ playbook_dir }}/files/argocd-dashboard-secret-unsealed.yaml"
        state: absent
      changed_when: false

    - name: ðŸš€ Aplicar SealedSecret para ArgoCD Dashboard
      command: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
        apply -f {{ playbook_dir }}/files/argocd-dashboard-sealed.yaml
      register: apply_sealed_secret_result
      changed_when: "'created' in apply_sealed_secret_result.stdout or 'configured' in apply_sealed_secret_result.stdout"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"

  tasks:
    - name: ðŸ“¦ Instalar ArgoCD con manifiestos y Ingress bÃ¡sico
      include_tasks: 03_install_argocd.yml

    - name: ðŸŒ Aplicar IngressRoute con autenticaciÃ³n (Traefik CRD)
      include_tasks: 02_apply_argocd_ingressroute.yml

    - name: â±ï¸ Esperar a que el pod de argocd-server estÃ© listo
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ argocd_namespace }}"
        label_selectors:
          - "app.kubernetes.io/name=argocd-server"
      register: argocd_pods
      until: argocd_pods.resources | selectattr('status.phase', 'equalto', 'Running') | list | length > 0
      retries: 20
      delay: 10

    - name: âœ… Mostrar acceso web
      debug:
        msg: "âœ… ArgoCD disponible en: https://{{ argocd_dashboard_domain }}"