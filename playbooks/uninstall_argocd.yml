# playbooks/uninstall_argocd.yml
---
- name: ðŸ—‘ï¸ Desinstalar ArgoCD y sus recursos relacionados
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"

  tasks:

    # ðŸŒ Ingress & Middleware
    - name: âŒ Eliminar IngressRoute del Dashboard de ArgoCD
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: traefik.io/v1alpha1
          kind: IngressRoute
          metadata:
            name: ingressroute-argocd-internal
            namespace: "{{ argocd_namespace }}"
      tags: [argocd, ingressroute]

    - name: âŒ Eliminar Middleware de autenticaciÃ³n de ArgoCD
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: traefik.io/v1alpha1
          kind: Middleware
          metadata:
            name: "{{ argocd_middleware_name }}"
            namespace: "{{ argocd_namespace }}"
      tags: [argocd, middleware]

    # ðŸ” AutenticaciÃ³n
    - name: âŒ Eliminar SealedSecret de autenticaciÃ³n bÃ¡sica
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: bitnami.com/v1alpha1
          kind: SealedSecret
          metadata:
            name: "{{ argocd_secret_name }}"
            namespace: "{{ argocd_namespace }}"
      tags: [argocd, sealedsecret]

    - name: âŒ Eliminar Secret de autenticaciÃ³n sin sellar
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{ argocd_secret_name }}"
            namespace: "{{ argocd_namespace }}"
      tags: [argocd, secret]

    - name: âŒ Eliminar Secret de contraseÃ±a admin de ArgoCD
      kubernetes.core.k8s:
        state: absent
        kind: Secret
        api_version: v1
        name: argocd-secret
        namespace: "{{ argocd_namespace }}"
      ignore_errors: true
      tags: [argocd, secret]

    # âš™ï¸ ConfigMaps (evitan que Helm instale si ya existen)
    - name: âŒ Eliminar ConfigMap argocd-cm
      kubernetes.core.k8s:
        state: absent
        kind: ConfigMap
        api_version: v1
        name: argocd-cm
        namespace: "{{ argocd_namespace }}"
      ignore_errors: true
      tags: [argocd, configmap]

    - name: âŒ Eliminar ConfigMap argocd-cmd-params-cm
      kubernetes.core.k8s:
        state: absent
        kind: ConfigMap
        api_version: v1
        name: argocd-cmd-params-cm
        namespace: "{{ argocd_namespace }}"
      ignore_errors: true
      tags: [argocd, configmap]

    # ðŸ‘¤ ServiceAccounts
    - name: âŒ Eliminar ServiceAccount de ArgoCD
      kubernetes.core.k8s:
        state: absent
        kind: ServiceAccount
        api_version: v1
        name: argocd-server
        namespace: "{{ argocd_namespace }}"
      ignore_errors: true
      tags: [argocd, serviceaccount]

    # ðŸ” RBAC (global)
    - name: âŒ Eliminar ClusterRoleBinding de ArgoCD
      kubernetes.core.k8s:
        state: absent
        kind: ClusterRoleBinding
        api_version: rbac.authorization.k8s.io/v1
        name: argocd-server
      ignore_errors: true
      tags: [argocd, rbac]

    # ðŸ“› CRDs (impiden reinstalaciÃ³n con Helm si existen sin ownership)
    - name: âŒ Eliminar CRDs de ArgoCD
      command: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
        delete crd applications.argoproj.io applicationsets.argoproj.io
        appprojects.argoproj.io argocdextensions.argoproj.io
      ignore_errors: true
      changed_when: true
      tags: [argocd, crd]

    # ðŸ§¹ Namespace completo
    - name: ðŸ§¹ Eliminar namespace completo de ArgoCD
      kubernetes.core.k8s:
        name: "{{ argocd_namespace }}"
        api_version: v1
        kind: Namespace
        state: absent
      tags: [argocd, namespace]