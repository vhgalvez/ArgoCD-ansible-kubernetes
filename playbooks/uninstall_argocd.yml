# playbooks/uninstall_argocd.yml
---
- name: Desinstalar ArgoCD y sus recursos relacionados
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"

  tasks:
    - name: Eliminar IngressRoute de ArgoCD
      kubernetes.core.k8s:
        state: absent
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          apiVersion: traefik.io/v1alpha1
          kind: IngressRoute
          metadata:
            name: ingressroute-argocd-internal
            namespace: "{{ argocd_namespace }}"

    - name: Eliminar Middleware de autenticaci칩n
      kubernetes.core.k8s:
        state: absent
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          apiVersion: traefik.io/v1alpha1
          kind: Middleware
          metadata:
            name: "{{ argocd_middleware_name }}"
            namespace: "{{ argocd_namespace }}"

    - name: Eliminar SealedSecret de autenticaci칩n b치sica
      kubernetes.core.k8s:
        state: absent
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          apiVersion: bitnami.com/v1alpha1
          kind: SealedSecret
          metadata:
            name: "{{ argocd_secret_name }}"
            namespace: "{{ argocd_namespace }}"

    - name: Eliminar Secret personalizado (si qued칩 sin sellar)
      kubernetes.core.k8s:
        state: absent
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: argocd-secret
            namespace: "{{ argocd_namespace }}"

    - name: Eliminar namespace completo de ArgoCD
      kubernetes.core.k8s:
        name: "{{ argocd_namespace }}"
        api_version: v1
        kind: Namespace
        state: absent
        kubeconfig: "{{ kubeconfig_path }}"