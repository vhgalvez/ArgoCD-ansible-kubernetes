# playbooks\uninstall_argocd.yml
---
- name: ðŸ—‘ï¸ Desinstalar ArgoCD y sus recursos relacionados
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - ../vars/main.yml

  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"

  tasks:

    # =============================
    # ðŸŒ Ingress & Middleware
    # =============================
    - name: âŒ Eliminar IngressRoute del Dashboard de ArgoCD
      kubernetes.core.k8s:
        state: absent
        api_version: traefik.io/v1alpha1
        kind: IngressRoute
        name: ingressroute-argocd-internal
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, ingressroute]

    - name: âŒ Eliminar Middleware de autenticaciÃ³n de ArgoCD
      kubernetes.core.k8s:
        state: absent
        api_version: traefik.io/v1alpha1
        kind: Middleware
        name: "{{ argocd_middleware_name }}-auth"
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, middleware]

    # =============================
    # ðŸ” AutenticaciÃ³n y Secretos
    # =============================
    - name: âŒ Eliminar SealedSecret de autenticaciÃ³n bÃ¡sica
      kubernetes.core.k8s:
        state: absent
        api_version: bitnami.com/v1alpha1
        kind: SealedSecret
        name: "{{ argocd_secret_name }}"
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, sealedsecret]

    - name: âŒ Eliminar Secret de autenticaciÃ³n sin sellar
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: Secret
        name: "{{ argocd_secret_name }}"
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, secret]

    - name: âŒ Eliminar Secret de contraseÃ±a admin de ArgoCD
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: Secret
        name: argocd-secret
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, secret]

    # =============================
    # âš™ï¸ ConfigMaps
    # =============================
    - name: âŒ Eliminar ConfigMap argocd-cm
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: ConfigMap
        name: argocd-cm
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, configmap]

    - name: âŒ Eliminar ConfigMap argocd-cmd-params-cm
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: ConfigMap
        name: argocd-cmd-params-cm
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, configmap]

    # =============================
    # ðŸ‘¤ ServiceAccount
    # =============================
    - name: âŒ Eliminar ServiceAccount de ArgoCD
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: ServiceAccount
        name: argocd-server
        namespace: "{{ argocd_namespace }}"
      tags: [argocd, serviceaccount]

    # =============================
    # ðŸ” RBAC
    # =============================
    - name: âŒ Eliminar ClusterRole de ArgoCD Server
      kubernetes.core.k8s:
        state: absent
        api_version: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        name: argocd-server
      tags: [argocd, rbac]

    - name: âŒ Eliminar ClusterRole de ArgoCD Application Controller
      kubernetes.core.k8s:
        state: absent
        api_version: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        name: argocd-application-controller
      tags: [argocd, rbac]

    - name: âŒ Eliminar ClusterRoleBinding de ArgoCD Server
      kubernetes.core.k8s:
        state: absent
        api_version: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        name: argocd-server
      tags: [argocd, rbac]

    - name: âŒ Eliminar ClusterRoleBinding de ArgoCD Application Controller
      kubernetes.core.k8s:
        state: absent
        api_version: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        name: argocd-application-controller
      tags: [argocd, rbac]

    # =============================
    # ðŸ§¬ CRDs
    # =============================
    - name: âŒ Eliminar CRDs de ArgoCD
      command: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} delete crd
        applications.argoproj.io
        applicationsets.argoproj.io
        appprojects.argoproj.io
        argocdextensions.argoproj.io
      register: delete_crds
      failed_when: false
      changed_when: "'NotFound' not in delete_crds.stderr"
      tags: [argocd, crd]

    # =============================
    # ðŸ“¦ Helm release
    # =============================
    - name: âŒ Eliminar release Helm de ArgoCD
      command: >
        {{ helm_path }} uninstall argocd --namespace {{ argocd_namespace }}
      register: helm_uninstall
      failed_when: false
      changed_when: "'release \"argocd\" uninstalled' in helm_uninstall.stdout"
      tags: [argocd, helm]

    # =============================
    # ðŸ§¹ Namespace
    # =============================
    - name: ðŸ§¹ Eliminar namespace completo de ArgoCD
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: Namespace
        name: "{{ argocd_namespace }}"
      tags: [argocd, namespace]