# playbooks/03_apply_argocd_ingressroute.yml
# ðŸŒ Middleware + IngressRoute para ArgoCD
---
- name: ðŸŒ Aplicar IngressRoute interna protegida para ArgoCD (Traefik CRD)
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml

  vars:
    mw_auth_template: "../templates/argocd/argocd-dashboard-middleware.yaml.j2"
    ir_template: "../templates/argocd/argocd-dashboard-ingressroute-internal.yaml.j2"

    mw_auth_manifest: "{{ playbook_dir }}/files/argocd-dashboard-middleware.yaml"
    ir_manifest: "{{ playbook_dir }}/files/argocd-dashboard-ingressroute.yaml"

  tasks:
    # ------------------------------------------------------------------ #
    # 0-A) Esperar a que el Deployment exista -------------------------- #
    # ------------------------------------------------------------------ #
    - name: â³ Esperar a que aparezca el Deployment argocd-server
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: argocd-server
        namespace: "{{ argocd_namespace }}"
        kubeconfig: "{{ kubeconfig_path }}"
      register: deployment_check
      until: deployment_check.resources | length > 0
      retries: 20
      delay: 6

    # ------------------------------------------------------------------ #
    # 0-B) Esperar a que el Deployment estÃ© disponible ----------------- #
    # ------------------------------------------------------------------ #
    - name: â³ Esperar a que el Deployment argocd-server estÃ© disponible
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: argocd-server
        namespace: "{{ argocd_namespace }}"
        kubeconfig: "{{ kubeconfig_path }}"
      register: deploy_info
      until: >
        deploy_info.resources
        and deploy_info.resources[0].status.availableReplicas is defined
        and deploy_info.resources[0].status.availableReplicas | int > 0
      retries: 30
      delay: 10

    # ------------------------------------------------------------------ #
    # 1) Middleware (Auth) --------------------------------------------- #
    # ------------------------------------------------------------------ #
    - name: ðŸ“„ Renderizar plantilla del Middleware (auth)
      template:
        src: "{{ mw_auth_template }}"
        dest: "{{ mw_auth_manifest }}"

    - name: ðŸš€ Aplicar Middleware (auth) al clÃºster
      command: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} apply -f {{ mw_auth_manifest }}
      register: mw_auth_result
      changed_when: "'created' in mw_auth_result.stdout or 'configured' in mw_auth_result.stdout"

    # ------------------------------------------------------------------ #
    # 2) IngressRoute -------------------------------------------------- #
    # ------------------------------------------------------------------ #
    - name: ðŸ“„ Renderizar plantilla del IngressRoute
      template:
        src: "{{ ir_template }}"
        dest: "{{ ir_manifest }}"

    - name: ðŸš€ Aplicar IngressRoute al clÃºster
      command: >
        {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }} apply -f {{ ir_manifest }}
      register: ir_result
      changed_when: "'created' in ir_result.stdout or 'configured' in ir_result.stdout"

    # ------------------------------------------------------------------ #
    # 3) Limpieza ------------------------------------------------------ #
    # ------------------------------------------------------------------ #
    - name: ðŸ§¹ Borrar manifiestos temporales
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ mw_auth_manifest }}"
        - "{{ ir_manifest }}"