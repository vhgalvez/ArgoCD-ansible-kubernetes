# playbooks/03_install_argocd.yml
---
- name: 🚀 Instalar ArgoCD con contraseña personalizada
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../vars/main.yml            # ← para kubeconfig y namespace
  vars:
    # 🔐 La contraseña de admin será la misma que definiste en .env
    argocd_admin_password_b64: "{{ argocd_auth_pass | b64encode }}"

  tasks:
    - name: 📦 Asegurar namespace de ArgoCD
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ argocd_namespace }}"
        state: present
        kubeconfig: "{{ kubeconfig_path }}"

    - name: 🔑 Secret con contraseña de administrador
      kubernetes.core.k8s:
        state: present
        namespace: "{{ argocd_namespace }}"
        kubeconfig: "{{ kubeconfig_path }}"
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: argocd-secret
            labels:
              app.kubernetes.io/name: argocd-secret
              app.kubernetes.io/part-of: argocd
          type: Opaque
          data:
            admin.password: "{{ argocd_admin_password_b64 }}"
            admin.passwordMtime: "{{ lookup('pipe', 'date +%FT%TZ') | b64encode }}"

    - name: 📥 Instalar manifiestos oficiales de ArgoCD
      kubernetes.core.k8s:
        state: present
        namespace: "{{ argocd_namespace }}"
        src: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
        kubeconfig: "{{ kubeconfig_path }}"