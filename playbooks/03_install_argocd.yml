---
# playbooks/03_install_argocd.yml
# 游 Instalar ArgoCD con contrase침a personalizada desde .env (via vars/main.yml)

- name: 游 Instalar ArgoCD con contrase침a personalizada
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml

  tasks:
    - name: 游댏 Codificar contrase침a admin en base64
      set_fact:
        argocd_admin_password_b64: "{{ argocd_auth_pass | b64encode }}"

    - name: 游닍 Crear namespace para ArgoCD
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ argocd_namespace }}"
        state: present
        kubeconfig: "{{ kubeconfig_path }}"

    - name: 游댐 Secret con contrase침a de administrador
      kubernetes.core.k8s:
        state: present
        namespace: "{{ argocd_namespace }}"
        kubeconfig: "{{ kubeconfig_path }}"
        force: true
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: argocd-secret
            labels:
              app.kubernetes.io/name: argocd-secret
              app.kubernetes.io/part-of: argocd
          type: Opaque
          data:
            admin.password: "{{ argocd_admin_password_b64 }}"
            admin.passwordMtime: "{{ lookup('pipe', 'date +%FT%TZ') | b64encode }}"

    - name: 游닌 Aplicar manifiestos oficiales de ArgoCD
      kubernetes.core.k8s:
        state: present
        namespace: "{{ argocd_namespace }}"
        src: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
        kubeconfig: "{{ kubeconfig_path }}"