# playbooks/02_install_argocd.yml
# ðŸš€ Instalar Argo CD + CRDs Traefik + reinicio Traefik + argocd-cm
---
- name: ðŸš€ Instalar Argo CD con contraseÃ±a personalizada
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml        # variables globales

  vars:
    cm_render: "{{ playbook_dir }}/files/argocd-cm.yaml"

  tasks:
  ######################################################################
  # 1) Secret de administrador                                         #
  ######################################################################
  - name: ðŸ” Codificar contraseÃ±a admin en base64
    set_fact:
      argocd_admin_password_b64: "{{ argocd_auth_pass | b64encode }}"

  - name: ðŸ“¦ Crear namespace para Argo CD
    kubernetes.core.k8s:
      api_version: v1
      kind: Namespace
      name: "{{ argocd_namespace }}"
      state: present
      kubeconfig: "{{ kubeconfig_path }}"

  - name: ðŸ”‘ Secret con contraseÃ±a de administrador
    kubernetes.core.k8s:
      state: present
      namespace: "{{ argocd_namespace }}"
      kubeconfig: "{{ kubeconfig_path }}"
      definition:
        apiVersion: v1
        kind: Secret
        metadata:
          name: argocd-secret
          labels:
            app.kubernetes.io/name: argocd-secret
            app.kubernetes.io/part-of: argocd
        type: Opaque
        data:
          admin.password: "{{ argocd_admin_password_b64 }}"
          admin.passwordMtime: "{{ lookup('pipe', 'date +%FT%TZ') | b64encode }}"

  ######################################################################
  # 2) CRDs + RBAC de Traefik 3.4                                      #
  ######################################################################
  - name: ðŸ“„ Instalar CRDs de Traefik (v3.4)
    kubernetes.core.k8s:
      state: present
      src: https://raw.githubusercontent.com/traefik/traefik/v3.4/docs/content/reference/dynamic-configuration/kubernetes-crd-definition-v1.yml
      kubeconfig: "{{ kubeconfig_path }}"

  - name: ðŸ“„ Instalar RBAC para CRDs de Traefik (v3.4)
    kubernetes.core.k8s:
      state: present
      src: https://raw.githubusercontent.com/traefik/traefik/v3.4/docs/content/reference/dynamic-configuration/kubernetes-crd-rbac.yml
      kubeconfig: "{{ kubeconfig_path }}"

  ######################################################################
  # 3) Reiniciar Traefik para cargar los nuevos CRDs                   #
  ######################################################################
  - name: ðŸ”„ Reiniciar Deployment Traefik
    kubernetes.core.k8s:
      api_version: apps/v1
      kind: Deployment
      name: traefik
      namespace: kube-system
      kubeconfig: "{{ kubeconfig_path }}"
      definition:
        spec:
          template:
            metadata:
              annotations:
                reload-timestamp: "{{ lookup('pipe','date +%s') }}"

  - name: â³ Esperar a que Traefik vuelva a estar listo
    kubernetes.core.k8s_info:
      api_version: apps/v1
      kind: Deployment
      name: traefik
      namespace: kube-system
      kubeconfig: "{{ kubeconfig_path }}"
    register: traefik_status
    retries: 20
    delay: 6
    until: >
      traefik_status.resources
      and traefik_status.resources[0].status.readyReplicas | default(0) | int ==
          traefik_status.resources[0].status.replicas       | default(0) | int

  ######################################################################
  # 4) Instalar Argo CD oficial                                        #
  ######################################################################
  - name: ðŸ“¥ Instalar Argo CD 2.11.2
    command: >
      {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
      apply -n {{ argocd_namespace }}
      -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.2/manifests/install.yaml
    register: argocd_apply
    changed_when: "'configured' in argocd_apply.stdout or 'created' in argocd_apply.stdout"

  ######################################################################
  # 5) argocd-cm (url + server.insecure)                               #
  ######################################################################
  - name: ðŸŒ Renderizar plantilla argocd-cm
    template:
      src: "../templates/argocd/argocd-cm.yaml.j2"
      dest: "{{ cm_render }}"

  - name: ðŸš€ Aplicar ConfigMap argocd-cm al clÃºster
    kubernetes.core.k8s:
      state: present
      kubeconfig: "{{ kubeconfig_path }}"
      src: "{{ cm_render }}"

  ######################################################################
  # 6) Reiniciar argocd-server para aplicar configuraciÃ³n              #
  ######################################################################
  - name: ðŸ”„ Reiniciar argocd-server
    kubernetes.core.k8s:
      api_version: apps/v1
      kind: Deployment
      name: argocd-server
      namespace: "{{ argocd_namespace }}"
      kubeconfig: "{{ kubeconfig_path }}"
      definition:
        spec:
          template:
            metadata:
              annotations:
                reload-timestamp: "{{ lookup('pipe','date +%s') }}"

  ######################################################################
  # 7) Espera + debug opcional                                         #
  ######################################################################
  - name: â³ Esperar a que argocd-server estÃ© disponible
    kubernetes.core.k8s_info:
      api_version: apps/v1
      kind: Deployment
      name: argocd-server
      namespace: "{{ argocd_namespace }}"
      kubeconfig: "{{ kubeconfig_path }}"
    register: deploy_info
    retries: 30
    delay: 10
    until: >
      deploy_info.resources
      and (
        deploy_info.resources[0].status.conditions
          | selectattr('type','equalto','Available')
          | selectattr('status','equalto','True')
          | list
      ) | length > 0

  - name: âš ï¸ Debug si el Deployment no estÃ¡ listo
    when: deploy_info.resources | length > 0 and (
            deploy_info.resources[0].status.conditions
              | selectattr('type','equalto','Available')
              | selectattr('status','equalto','True')
              | list | length
          ) == 0
    block:
      - name: Mostrar condiciones del deployment
        debug:
          var: deploy_info.resources[0].status.conditions

      - name: Listar pods de argocd-server
        command: >
          {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
          get pods -n {{ argocd_namespace }}
          -l app.kubernetes.io/name=argocd-server -o wide
        register: pods_list
      - debug:
          var: pods_list.stdout_lines

      - name: Mostrar Ãºltimos eventos del namespace
        command: >
          {{ kubectl_path }} --kubeconfig {{ kubeconfig_path }}
          get events -n {{ argocd_namespace }}
          --sort-by=.metadata.creationTimestamp | tail -n 20
        register: events
      - debug:
          var: events.stdout_lines

  ######################################################################
  # 8) Limpieza temporal                                               #
  ######################################################################
  - name: ðŸ§¹ Borrar plantilla argocd-cm renderizada
    file:
      path: "{{ cm_render }}"
      state: absent