# playbooks/02_install_argocd.yml
# 游 Instalar ArgoCD con contrase침a personalizada desde .env (v칤a vars/main.yml)
---
- name: 游 Instalar ArgoCD con contrase침a personalizada
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml

  tasks:
    - name: 游댏 Codificar contrase침a admin en base64
      set_fact:
        argocd_admin_password_b64: "{{ argocd_auth_pass | b64encode }}"

    - name: 游닍 Crear namespace para ArgoCD
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ argocd_namespace }}"
        state: present
        kubeconfig: "{{ kubeconfig_path }}"

    - name: 游댐 Secret con contrase침a de administrador
      kubernetes.core.k8s:
        state: present
        namespace: "{{ argocd_namespace }}"
        kubeconfig: "{{ kubeconfig_path }}"
        force: true
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: argocd-secret
            labels:
              app.kubernetes.io/name: argocd-secret
              app.kubernetes.io/part-of: argocd
          type: Opaque
          data:
            admin.password: "{{ argocd_admin_password_b64 }}"
            admin.passwordMtime: "{{ lookup('pipe', 'date +%FT%TZ') | b64encode }}"

    - name: 游늯 Instalar CRDs de Traefik (bundle oficial v3.4)
      kubernetes.core.k8s:
        state: present
        src: https://raw.githubusercontent.com/traefik/traefik/v3.4/docs/content/reference/dynamic-configuration/kubernetes-crd-definition-v1.yml
        kubeconfig: "{{ kubeconfig_path }}"
      register: traefik_crds_result
      retries: 3
      delay: 5
      until: traefik_crds_result is succeeded

    - name: 游늯 Instalar RBAC para CRDs de Traefik (v3.4)
      kubernetes.core.k8s:
        state: present
        src: https://raw.githubusercontent.com/traefik/traefik/v3.4/docs/content/reference/dynamic-configuration/kubernetes-crd-rbac.yml
        kubeconfig: "{{ kubeconfig_path }}"

    - name: 游닌 Aplicar manifiestos oficiales de ArgoCD (v2.11.2)
      kubernetes.core.k8s:
        state: present
        kubeconfig: "{{ kubeconfig_path }}"
        definition: "{{ lookup('url', 'https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.2/manifests/install.yaml') }}"